version: '3.1'

services:
    postgres:
        container_name: postgres
        image: postgres
        env_file: 
            - .env
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            DB_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
        restart: always
  
    mysql:
        container_name: mysql
        image: mysql
        env_file: 
            - .env
        volumes:
            - mysql-data:/var/lib/mysql
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        restart: always

    redis:
        container_name: redis
        image: redis
        ports:
            - "6379:6379"
        restart: always

    adminer:
        container_name: adminer
        image: adminer
        expose:
          - "8080"
        restart: always 

    web:
        build: .
        container_name: adminer_web
        volumes:
            - nginx_logs:/var/log/nginx
        networks:
            - reverse-proxy
        environment:
            - VIRTUAL_HOST=database.franmako.me 
            - LETSENCRYPT_HOST=database.franmako.me
            - LETSENCRYPT_EMAIL=francisomakokha@outlook.com
        expose:
            - "80"     
            - "443"
        restart: always


volumes:
    postgres-data:
    mysql-data:
    nginx_logs:

networks:
    reverse-proxy:
        external:
            name: franmakoreverseproxy_reverse-proxy