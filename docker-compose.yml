version: '3.1'

services:
    postgres:
        container_name: postgres
        image: postgres
        env_file: 
            - .env
        volumes:
            - postgres-data:/var/lib/postgresql/data
        labels:
            - traefik.enable=false
        expose:
            - "5432"
        environment:
            DB_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
        restart: always
  
    mysql:
        container_name: mysql
        image: mysql
        env_file: 
            - .env
        volumes:
            - mysql-data:/var/lib/mysql
        labels:
            - traefik.enable=false
        expose:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        restart: always

    redis:
        container_name: redis
        image: redis
        labels:
            - traefik.enable=false
        expose:
            - "6379"
        restart: always

    adminer:
        container_name: adminer
        image: adminer
        labels:
            - traefik.backend=adminer
            - traefik.frontend.rule=Host:db-admin.reddevs.io
            - traefik.docker.network=proxy
            - traefik.port=80
        expose:
          - "8080"
        restart: always 


volumes:
    postgres-data:
    mysql-data:
    nginx_logs:

networks:
    reverse-proxy:
        external:
            name: proxy
